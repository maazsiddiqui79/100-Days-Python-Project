<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body{
            margin: 2rem;
        }
    </style>
</head>
<body>
    <h1>My Libary</h1>
    {% if not all_books %}
    <h3>No Books Avaliable</h3>
    {% endif %}
    <ul>
        {% for i in all_books %}
        <hr>
        <li>{{loop.index}}:Name:{{i.book_name }} <br> Author:{{ i.book_author }} <br> Rating:{{ i.book_rating}}<br>
        <a href="/delete/{{i.id}}"  class="btn btn-secondary btn-dark">delete</a>
        <a href="/edit/{{i.id}}" class="btn btn-secondary btn-dark">edit</a>
        </li>

        {% endfor %}
    </ul>
    

    <a href="{{url_for('add_new_book')}}" class="btn btn-secondary btn-dark">Add</a>
    
</body>
</html>
