{% include 'header.html' %}


<!-- Main Content -->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            
            {% for  i in post %}
                <!-- Post preview -->
                <div class="post-preview">
                    <a href="{{url_for('post_page',num=i.id)}}">
                        <h2 class="post-title">{{i.title}}</h2>
                        <h3 class="post-subtitle">{{i.subtitle}}</h3>
                    </a>
                    
                    <p class="post-meta">Posted by <a href="#!">Maaz Siddiqui</a> on September 24, 2024</p>
                </div>
                <hr class="my-4" />
                
            {% endfor %}
            <!-- Pager -->
            <div class="d-flex justify-content-end mb-4">
                <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
            </div>
            
        </div>
    </div>
</div>
    
</div>
